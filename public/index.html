<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="美式照相馆 - AI智能生成专业职场肖像照">
  <title>美式照相馆 - AI图片生成</title>

  <!-- 样式表 -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-inner">
      <a href="/" class="logo">
        美式照相馆<span>.</span>
      </a>

      <div class="nav-actions">
        <div class="credits-badge">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <circle cx="12" cy="12" r="10"/>
            <text x="12" y="16" text-anchor="middle" font-size="12" fill="#fff">C</text>
          </svg>
          <span id="creditsDisplay">0</span>
        </div>
        <button id="rechargeBtn" class="btn btn-secondary">充值</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container">
    <!-- Hero Section -->
    <section class="hero">
      <h1 class="hero-title">AI生成美式专业肖像照</h1>
      <p class="hero-subtitle">上传照片，选择风格，一键生成高质量职场照片</p>
    </section>

    <!-- Size Selector -->
    <div class="ratio-selector">
      <button class="ratio-btn active" data-ratio="1:1">
        <span>1:1 正方形</span>
      </button>
      <button class="ratio-btn" data-ratio="3:4">
        <span>3:4 竖版</span>
      </button>
      <button class="ratio-btn" data-ratio="5:7">
        <span>5:7 美式职业</span>
      </button>
    </div>

    <!-- Workspace -->
    <div class="workspace">
      <!-- Left Column -->
      <div class="workspace-left">
        <!-- Photo Uploader -->
        <div data-component="uploader"></div>

        <!-- Style Panel -->
        <div data-component="style-panel"></div>

        <!-- Generate Button -->
        <div class="generate-section">
          <button id="generateBtn" class="btn btn-primary">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
              <circle cx="8.5" cy="8.5" r="1.5"></circle>
              <polyline points="21 15 16 10 5 21"></polyline>
            </svg>
            生成照片
          </button>
        </div>
      </div>

      <!-- Right Column -->
      <div class="workspace-right">
        <!-- Result View -->
        <div data-component="result-view"></div>
      </div>
    </div>
  </main>

  <!-- Credit Modal -->
  <div data-component="credit-modal"></div>

  <!-- App Entry Point -->
  <script type="module" src="js/app/main.js"></script>
</body>
</html>
