<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美式照相馆 - Logo</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 60px;
      padding: 40px;
      background: #f5f5f5;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .logo-showcase {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .label {
      font-size: 12px;
      color: #888;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* ========== 方案 A: 图标 + 文字 ========== */
    .logo-a {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .logo-a .icon {
      width: 52px;
      height: 52px;
      background: linear-gradient(135deg, #1B4D3E 0%, #143D31 100%);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 16px rgba(27, 77, 62, 0.25);
    }

    .logo-a .icon svg {
      width: 28px;
      height: 28px;
      fill: none;
      stroke: white;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .logo-a .text {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .logo-a .title {
      font-size: 24px;
      font-weight: 700;
      color: #1B4D3E;
      letter-spacing: -0.5px;
    }

    .logo-a .subtitle {
      font-size: 11px;
      color: #D4A574;
      font-weight: 600;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    /* ========== 方案 B: 圆形徽章 ========== */
    .logo-b {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 8px;
    }

    .logo-b .badge {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #1B4D3E 0%, #143D31 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(27, 77, 62, 0.3);
      position: relative;
    }

    .logo-b .badge::before {
      content: '';
      position: absolute;
      inset: 4px;
      border: 2px solid rgba(212, 165, 116, 0.4);
      border-radius: 50%;
    }

    .logo-b .badge svg {
      width: 40px;
      height: 40px;
      fill: none;
      stroke: white;
      stroke-width: 1.8;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .logo-b .text {
      text-align: center;
    }

    .logo-b .title {
      font-size: 20px;
      font-weight: 700;
      color: #1B4D3E;
      letter-spacing: 2px;
    }

    .logo-b .subtitle {
      font-size: 10px;
      color: #D4A574;
      font-weight: 600;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    /* ========== 方案 C: 复古方形 ========== */
    .logo-c {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px 20px;
      background: white;
      border: 2px solid #1B4D3E;
      border-radius: 8px;
      box-shadow: 4px 4px 0 #D4A574;
    }

    .logo-c .icon {
      width: 36px;
      height: 36px;
      background: #1B4D3E;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-c .icon svg {
      width: 20px;
      height: 20px;
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .logo-c .title {
      font-size: 20px;
      font-weight: 700;
      color: #1B4D3E;
      letter-spacing: 1px;
    }

    /* ========== 方案 D: 简约文字 ========== */
    .logo-d {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
    }

    .logo-d .title {
      font-size: 32px;
      font-weight: 700;
      color: #1B4D3E;
      letter-spacing: 4px;
      position: relative;
    }

    .logo-d .title::before {
      content: '';
      position: absolute;
      left: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #D4A574;
      border-radius: 50%;
    }

    .logo-d .title::after {
      content: '';
      position: absolute;
      right: -20px;
      top: 50%;
      transform: translateY(-50%);
      width: 12px;
      height: 12px;
      background: #D4A574;
      border-radius: 50%;
    }

    .logo-d .subtitle {
      font-size: 10px;
      color: #D4A574;
      font-weight: 600;
      letter-spacing: 6px;
      text-transform: uppercase;
    }

    /* ========== 方案 E: 响应式 Logo ========== */
    .logo-e {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 18px;
      background: linear-gradient(135deg, #1B4D3E 0%, #143D31 100%);
      border-radius: 50px;
      box-shadow: 0 4px 16px rgba(27, 77, 62, 0.25);
    }

    .logo-e .icon {
      width: 32px;
      height: 32px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-e .icon svg {
      width: 18px;
      height: 18px;
      fill: none;
      stroke: white;
      stroke-width: 2;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .logo-e .title {
      font-size: 18px;
      font-weight: 700;
      color: white;
      letter-spacing: 1px;
    }

    /* ========== 深色背景展示 ========== */
    .dark-bg {
      background: #1B4D3E !important;
    }

    .dark-bg .logo-a .title,
    .dark-bg .logo-b .title,
    .dark-bg .logo-d .title {
      color: white;
    }

    .dark-bg .logo-c {
      background: transparent;
      border-color: white;
      box-shadow: 4px 4px 0 rgba(212, 165, 116, 0.6);
    }

    .dark-bg .logo-c .title {
      color: white;
    }

    .dark-bg .logo-c .icon {
      background: white;
    }

    .dark-bg .logo-c .icon svg {
      stroke: #1B4D3E;
    }
  </style>
</head>
<body>

  <!-- 方案 A: 图标 + 文字 -->
  <div class="logo-showcase">
    <div class="logo-a">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
      </div>
      <div class="text">
        <span class="title">美式照相馆</span>
        <span class="subtitle">AMERICAN STUDIO</span>
      </div>
    </div>
    <span class="label">方案 A - 推荐使用</span>
  </div>

  <!-- 方案 B: 圆形徽章 -->
  <div class="logo-showcase">
    <div class="logo-b">
      <div class="badge">
        <svg viewBox="0 0 24 24">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
      </div>
      <div class="text">
        <span class="title">美式照相馆</span>
        <span class="subtitle">AMERICAN STUDIO</span>
      </div>
    </div>
    <span class="label">方案 B - 圆形徽章</span>
  </div>

  <!-- 方案 C: 复古方形 -->
  <div class="logo-showcase">
    <div class="logo-c">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
      </div>
      <span class="title">美式照相馆</span>
    </div>
    <span class="label">方案 C - 复古方形</span>
  </div>

  <!-- 方案 D: 简约文字 -->
  <div class="logo-showcase">
    <div class="logo-d">
      <span class="title">美式照相馆</span>
      <span class="subtitle">AMERICAN STUDIO</span>
    </div>
    <span class="label">方案 D - 简约文字</span>
  </div>

  <!-- 方案 E: 胶囊样式 -->
  <div class="logo-showcase">
    <div class="logo-e">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
      </div>
      <span class="title">美式照相馆</span>
    </div>
    <span class="label">方案 E - 胶囊样式</span>
  </div>

  <!-- 深色背景版本 -->
  <div class="logo-showcase dark-bg">
    <div class="logo-a">
      <div class="icon">
        <svg viewBox="0 0 24 24">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
          <circle cx="12" cy="13" r="4"/>
        </svg>
      </div>
      <div class="text">
        <span class="title">美式照相馆</span>
        <span class="subtitle">AMERICAN STUDIO</span>
      </div>
    </div>
    <span class="label" style="color: rgba(255,255,255,0.6)">深色版本</span>
  </div>

</body>
</html>
