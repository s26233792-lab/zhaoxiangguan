<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>管理后台 - 美式照相馆</title>

  <!-- 样式表 -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/pages.css">
</head>
<body class="admin-layout">
  <!-- Header -->
  <header class="admin-header">
    <div class="container header-inner">
      <h1 class="logo">管理后台</h1>
      <a href="/" class="btn btn-secondary">返回首页</a>
    </div>
  </header>

  <!-- Login Section -->
  <section id="login-panel" class="login-section">
    <div class="card" style="max-width: 400px; width: 100%;">
      <h2 class="modal-title" style="text-align: center;">管理员登录</h2>
      <p class="modal-desc" style="text-align: center;">请输入管理员密码</p>

      <div class="form-group">
        <input type="password" id="admin-password" class="form-input" placeholder="请输入密码">
      </div>

      <button id="login-btn" class="btn btn-primary" style="width: 100%;">登录</button>
    </div>
  </section>

  <!-- Admin Panel -->
  <section id="admin-panel" class="admin-content container" style="display: none;">
    <!-- Stats Grid -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="stat-total-codes">0</div>
        <div class="stat-label">总卡密数</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
        <div class="stat-value" id="stat-active-codes">0</div>
        <div class="stat-label">可用卡密</div>
      </div>
      <div class="stat-card" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
        <div class="stat-value" id="stat-users">0</div>
        <div class="stat-label">用户数</div>
      </div>
    </div>

    <!-- Generate Codes -->
    <div class="admin-section">
      <h3 class="admin-section-title">生成卡密</h3>

      <div id="batch-specs-container" style="margin-bottom: var(--space-md);"></div>

      <div style="display: flex; gap: var(--space-sm);">
        <button id="add-spec-btn" class="btn btn-secondary">新增规格</button>
        <button id="generate-codes-btn" class="btn btn-primary">生成全部</button>
      </div>
    </div>

    <!-- Code List -->
    <div class="admin-section">
      <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-md);">
        <h3 class="admin-section-title" style="margin-bottom: 0;">卡密管理</h3>
        <div style="display: flex; gap: var(--space-sm);">
          <input type="text" id="code-search" class="form-input" placeholder="搜索卡密..." style="width: 200px;">
          <button id="refresh-btn" class="btn btn-secondary">刷新</button>
          <button id="export-btn" class="btn btn-secondary">导出</button>
        </div>
      </div>

      <!-- Active Codes -->
      <div style="margin-bottom: var(--space-lg);">
        <h4 style="font-size: var(--font-size-md); color: var(--color-text-secondary); margin-bottom: var(--space-sm);">
          可用卡密 <span id="active-count" class="code-status code-status-active">(0)</span>
        </h4>
        <div style="border: 1px solid var(--color-border); border-radius: var(--radius-md); overflow: hidden;">
          <table style="width: 100%; border-collapse: collapse;">
            <thead style="background: var(--color-bg-secondary);">
              <tr>
                <th style="padding: var(--space-sm) var(--space-md); text-align: left;">卡密</th>
                <th style="padding: var(--space-sm) var(--space-md); text-align: center;">点数</th>
                <th style="padding: var(--space-sm) var(--space-md); text-align: right;">操作</th>
              </tr>
            </thead>
            <tbody id="active-table-body">
              <tr>
                <td colspan="3" style="padding: var(--space-xl); text-align: center; color: var(--color-text-tertiary);">
                  暂无可用卡密
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Used Codes -->
      <div>
        <h4 style="font-size: var(--font-size-md); color: var(--color-text-secondary); margin-bottom: var(--space-sm);">
          已使用卡密 <span id="used-count" class="code-status code-status-used">(0)</span>
        </h4>
        <div style="border: 1px solid var(--color-border); border-radius: var(--radius-md); overflow: hidden;">
          <table style="width: 100%; border-collapse: collapse;">
            <thead style="background: var(--color-bg-secondary);">
              <tr>
                <th style="padding: var(--space-sm) var(--space-md); text-align: left;">卡密</th>
                <th style="padding: var(--space-sm) var(--space-md); text-align: center;">点数</th>
                <th style="padding: var(--space-sm) var(--space-md); text-align: left;">使用时间</th>
                <th style="padding: var(--space-sm) var(--space-md); text-align: right;">操作</th>
              </tr>
            </thead>
            <tbody id="used-table-body">
              <tr>
                <td colspan="4" style="padding: var(--space-xl); text-align: center; color: var(--color-text-tertiary);">
                  暂无已使用卡密
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </section>

  <!-- Toast Container -->
  <div id="toast-container" style="position: fixed; top: 20px; right: 20px; z-index: 4000; display: flex; flex-direction: column; gap: 10px;"></div>

  <!-- App Entry Point -->
  <script type="module" src="js/admin/main.js"></script>
</body>
</html>
